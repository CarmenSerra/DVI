    <link rel="stylesheet" href="src/css/game.css">

  <title>Rompemaldiciones</title>

<body>
  <script type="module">
    import Game from './src/js/scenes/game.js'
    import Level1 from './src/js/scenes/level1.js'
   

    var config = {
      type: Phaser.AUTO,
      width: 1472, //800
      height: 736, // 600
      pixelArt: true,
     
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      //scene: [Game, Help, Level1, Level2, Level3, Level4, GameOver, GameWin, PausedGame],
      //physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
      scene: [Game,Level1],
      physics: {
        default: 'arcade',
        arcade: {
          gravity:
            { y: 400 }
          , debug: true
        }
      }

    };

    new Phaser.Game(config);
  </script>
