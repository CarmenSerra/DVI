<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/images/icon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <link rel="stylesheet" href="src/css/game.css">
  <script src="./phaser.min.js"></script>


  <title>Rompemaldiciones</title>
</head>

<body>
  <script type="module">
    import Game from './src/js/scenes/game.js'
    import Level1 from './src/js/scenes/level1.js'


    var config = {
      type: Phaser.AUTO,
      width: 800, //800
      height: 600, // 600
      pixelArt: true,

      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      scene: [Game, Level1],
      physics: {
        default: 'arcade',
        arcade: {
          gravity:
            { y: 400 }
          , debug: true
        }
      }

    };

    new Phaser.Game(config);
  </script>

</body>

</html>
